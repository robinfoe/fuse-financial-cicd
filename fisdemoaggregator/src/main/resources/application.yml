camel:
  springboot:
    # The Camel context name
    name: CamelRestSql

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true


# The application configuration properties
quickstart:
  generateOrderPeriod: 10s
  processOrderPeriod: 30s

  
keycloak:
 realm: temasek-demo
 resource: temasek-demo-client
 ssl-required: none
 bearer-only: true
 realm-key: 
 principal-attribute: preferred_username	
 securityConstraints:
  - authRoles: 
     - demo
    securityCollections:
     - name: demo resource
       patterns:
        - /demos